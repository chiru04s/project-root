<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register â€“ PureView</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-400 via-purple-400 to-pink-400 flex justify-center items-center relative overflow-hidden">

  <!-- Top Wave -->
  <div class="absolute top-0 left-0 w-full overflow-hidden leading-none rotate-180">
    <svg class="relative block w-[calc(150%+1.3px)] h-[100px]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
      <path d="M321.39 56.4C176.91 92.3 0 0 0 0h1200v120s-181.17-26.12-321.39-56.4c-160.57-34.22-292.79-33.38-478.61 0z" fill="#fff"></path>
    </svg>
  </div>

  <!-- Registration Card -->
  <div class="glass p-10 max-w-3xl w-full mx-4 flex flex-col md:flex-row items-center justify-between z-10">
    
    <!-- Icon Side -->
    <div class="hidden md:flex items-center justify-center w-1/2">
      <div class="w-32 h-32 rounded-full bg-indigo-500 text-white flex items-center justify-center text-5xl shadow-xl">
        ðŸ”¬
      </div>
    </div>

    <!-- Form Side -->
    <div class="w-full md:w-1/2">
      <h2 class="text-3xl font-bold text-white mb-6 text-center md:text-left">Create Your PureView Account</h2>
      <form action="dashboard.html" method="GET" class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-white">Full Name</label>
          <input type="text" required placeholder="Your full name" class="mt-1 w-full px-4 py-2 rounded-md bg-white/30 text-white placeholder-white border border-white/30 focus:outline-none focus:ring focus:ring-indigo-300"/>
        </div>
        <div>
          <label class="block text-sm font-medium text-white">Email Address</label>
          <input type="email" required placeholder="you@example.com" class="mt-1 w-full px-4 py-2 rounded-md bg-white/30 text-white placeholder-white border border-white/30 focus:outline-none focus:ring focus:ring-indigo-300"/>
        </div>
        <div>
          <label class="block text-sm font-medium text-white">Password</label>
          <input type="password" required placeholder="Create a password" class="mt-1 w-full px-4 py-2 rounded-md bg-white/30 text-white placeholder-white border border-white/30 focus:outline-none focus:ring focus:ring-indigo-300"/>
        </div>
        <div>
          <label class="block text-sm font-medium text-white">Confirm Password</label>
          <input type="password" required placeholder="Re-enter your password" class="mt-1 w-full px-4 py-2 rounded-md bg-white/30 text-white placeholder-white border border-white/30 focus:outline-none focus:ring focus:ring-indigo-300"/>
        </div>
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-md font-semibold transition duration-200">
          Register
        </button>
      </form>
      <p class="mt-6 text-center text-sm text-white">
        Already registered?
        <a href="login.html" class="text-white underline hover:text-indigo-200">Login here</a>
      </p>
    </div>
  </div>

  <!-- Bottom Wave -->
  <div class="absolute bottom-0 left-0 w-full overflow-hidden leading-none">
    <svg class="relative block w-[calc(150%+1.3px)] h-[100px]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
      <path d="M321.39 56.4C176.91 92.3 0 0 0 0h1200v120s-181.17-26.12-321.39-56.4c-160.57-34.22-292.79-33.38-478.61 0z" fill="#fff"></path>
    </svg>
  </div>

</body>
</html>
