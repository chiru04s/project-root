<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scan History</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 p-8 font-sans">
  <a href="dashboard.html"><h1 class="text-3xl font-bold mb-6 text-orange-700 text-center">ğŸ“œ Scan History</h1></a>
  <div id="historyList" class="max-w-3xl mx-auto space-y-4"></div>

  <script>
    const token = localStorage.getItem('token');
    const list = document.getElementById("historyList");

    console.log("ğŸ”‘ Token in localStorage:", token);

    async function fetchHistory() {
      if (!token) {
        list.innerHTML = `<p class="text-center text-red-600">âš ï¸ Not logged in.</p>`;
        return;
      }

      try {
        const res = await fetch('http://localhost:5000/api/scan', {
          headers: {
            "Authorization": "Bearer " + token
          }
        });

        if (!res.ok) {
          const errorText = await res.text();
          console.error("âŒ Server error", res.status, errorText);
          list.innerHTML = `<p class="text-center text-red-600">âŒ Failed to load history.</p>`;
          return;
        }

        const data = await res.json();
        console.log("ğŸ“¦ Scan history:", data);

        if (data.length === 0) {
          list.innerHTML = `<p class="text-center text-gray-600">No scans found.</p>`;
          return;
        }

        data.forEach(scan => {
          const div = document.createElement('div');
          div.className = "bg-white shadow-md rounded-lg p-4";

          div.innerHTML = `
            <p><strong>ğŸ“¦ Product:</strong> ${scan.name}</p>
            <p><strong>ğŸ”¢ Barcode:</strong> ${scan.barcode}</p>
            <p><strong>ğŸ•’ Scanned At:</strong> ${new Date(scan.date).toLocaleString()}</p>
          `;
          list.appendChild(div);
        });

      } catch (err) {
        console.error("âŒ Network error:", err);
        list.innerHTML = `<p class="text-center text-red-600">âŒ Network error occurred.</p>`;
      }
    }

    fetchHistory();
  </script>
</body>
</html>
