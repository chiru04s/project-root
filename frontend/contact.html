<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | PureView</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-100 via-pink-100 to-blue-100 min-h-screen font-sans">

  <!-- Fixed Header like history.html -->
  <header class="glass px-6 py-4 flex justify-between items-center shadow-md sticky top-0 z-50">
    <div class="flex items-center space-x-3">
      <img src="pureview11.png" alt="PureView Logo" class="h-16 w-auto" />
      <h1 class="text-2xl font-bold text-purple-800">PureView</h1>
    </div>
    <nav class="space-x-6 text-gray-800 font-medium">
      <a href="dashboard.html" class="hover:text-purple-600">Home</a>
      <a href="contact.html" class="text-purple-800 font-semibold">Contact</a>
      <a href="history.html" class="hover:text-purple-600">History</a>
    </nav>
  </header>

  <!-- Contact Form Section -->
  <div class="max-w-4xl mx-auto glass p-8 shadow-xl mt-10">
    <h2 class="text-3xl font-bold text-purple-800 text-center mb-6">ðŸ“¨ Get in Touch</h2>

    <form class="grid md:grid-cols-2 gap-6">
  <div class="space-y-2">
    <label class="block text-gray-700 text-sm">Name</label>
    <input name="name" type="text" placeholder="Your full name" class="w-full p-3 rounded-lg bg-white/70 border border-gray-300"/>
  </div>

  <div class="space-y-2">
    <label class="block text-gray-700 text-sm">Email</label>
    <input name="email" type="email" placeholder="your@email.com" class="w-full p-3 rounded-lg bg-white/70 border border-gray-300"/>
  </div>

  <div class="md:col-span-2 space-y-2">
    <label class="block text-gray-700 text-sm">Message</label>
    <textarea name="message" rows="5" placeholder="Write your message here..." class="w-full p-3 rounded-lg bg-white/70 border border-gray-300 resize-none"></textarea>
  </div>

  <div class="md:col-span-2 text-center">
    <button type="submit" class="bg-purple-600 text-white px-6 py-3 rounded hover:bg-purple-700 shadow-lg">
      Send Message
    </button>
  </div>
</form>


    <!-- Social Icons -->
    <div class="flex justify-center gap-6 mt-10 text-purple-800 text-xl">
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-16 text-center text-gray-600 text-sm">
    Â© 2025 PureView | Team InoVision ðŸš€
  </footer>

  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script>
document.querySelector('form').addEventListener('submit', async function (e) {
  e.preventDefault();

  const name = document.querySelector('input[name="name"]').value.trim();
  const email = document.querySelector('input[name="email"]').value.trim();
  const message = document.querySelector('textarea[name="message"]').value.trim();

  const response = await fetch('http://localhost:5000/api/contact', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ name, email, message })
  });

  const result = await response.json();
  if (response.ok) {
    alert(result.msg);
    document.querySelector('form').reset();
  } else {
    alert(result.error || 'Something went wrong');
  }
});
</script>

</body>
</html>
